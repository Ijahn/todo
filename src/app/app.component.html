<div class="form">
  <div>
    <mat-form-field>
      <input matInput placeholder="To Do" [formControl]="name">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button (click)="addItem()" [disabled]="!name.valid">Add Item</button>
  </div>
</div>
<div class="myList">
  <div *ngFor="let myItem of list">
    <mat-list role="list">
      <mat-list-item role="listitem">{{myItem}}</mat-list-item>
    </mat-list>
  </div>
</div>
